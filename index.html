<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="banner">National Dex</h1>
      <form id="pkmn-form" class="user-input">
        <div class="user-search">
          <h2 class="user-search-banner">Search for a Pokemon</h2>
          <textarea
            id="pokemon-name"
            class="nes-textarea"
            placeholder="Search for a Pokemon"
          ></textarea>
          <div>
            <input type="submit" value="Submit" class="nes-btn" />
          </div>
        </div>
      </form>
      <div class="display-pokedex">
        <div class="display-name">
          <h1 class="pkmn-name-size"></h1>
          <h2 class="pkmn-num"></h2>
        </div>
        <div class="type">TYPE</div>

        <div class="display-image-banner">
          <img
            src="pokeball.png"
            alt=""
            class="display-image-front-def img-hide"
          />
          <img
            src="pokeball.png"
            alt=""
            class="display-image-back-def img-hide"
          />
          <img
            src="pokeball.png"
            alt=""
            class="display-image-shiny-front img-hide"
          />
          <img
            src="pokeball.png"
            alt=""
            class="display-image-shiny-back img-hide"
          />
        </div>
        <div class="pkmn-information-gallery">
          <h1 class="abilities-header">
            Abilities
          </h1>
          <div class="abilities"></div>
          <div class="stats-gallery">
            <div class="stats-1 stats">
              <p class="">Speed <span class="speed stats-arr"></span></p>
              <p class="special-defense ">
                special-defense <span class="special-defense stats-arr"></span>
              </p>
              <p class="special-attack ">
                special-attack <span class="special-attack stats-arr"></span>
              </p>
            </div>
            <div class="stats-2 stats">
              <p class="defense ">
                defense <span class="defense stats-arr"></span>
              </p>
              <p class="attack ">
                attack <span class="attack stats-arr"></span>
              </p>
              <p class="hp ">hp <span class="hp stats-arr"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="asyncDemo.js"></script>
  </body>
</html>
